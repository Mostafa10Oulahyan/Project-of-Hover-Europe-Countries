<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Europe In Hover</title>
    <link rel="stylesheet" href="Main/svg.css">
</head>
<body>
    <div class="container">
        <h1>Carte Interactive de l'Europe</h1>
        <object type="image/svg+xml" data="img/europe.svg" id="carte-europe">
            Votre navigateur ne supporte pas les SVG
        </object>   
        <div id="info-box">
            <h3 id="pays-nom">Sélectionnez un pays</h3>
            <p>Population: <span id="population">-</span></p>
            <p>Superficie: <span id="superficie">-</span> km²</p>
            <p>Gouvernement: <span id="gouvernement">-</span></p>
            <p>Capitale: <span id="capitale">-</span></p>
            <p>Monnaie: <span id="monnaie">-</span></p>
        </div>
    </div>
    <script src="Main/svg.js"></script>
</body>
</html>
